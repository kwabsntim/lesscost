<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Slide-In Animation</title>
    <style>
        /* Container for the images */
        .popup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images */
            margin-top: 50px;
        }

        /* Individual slides */
        .popup-slide {
            width: 200px;
            height: 200px;
            opacity: 0; /* Hidden by default */
            transform: translateY(50px); /* Start from below */
            animation: none; /* No animation by default */
        }

        /* Images inside slides */
        .popup-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animation for the slide-in effect */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px); /* Start from below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Move to the final position */
            }
        }

    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-slide">
            <img src="im1.jpg" alt="Image 1">
        </div>
        <div class="popup-slide">
            <img src="im2.jpg" alt="Image 2">
        </div>
        <div class="popup-slide">
            <img src="makersg.jpg" alt="Image 3">
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.popup-slide');

        slides.forEach((slide, index) => {
            slide.style.animation = `slideIn 2.0s ease forwards ${index * 0.5}s`; // Delay each image
        });
    </script>
</body>
</html>
