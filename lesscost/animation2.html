<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Carousel Section */
.carousel-section {
  position: relative;
  width: 100%;
  height: 500px; /* Adjust height as needed */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.carousel-container {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  overflow: hidden;
}

.carousel-slide {
  flex: 1 0 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  display: none;  /* Initially hidden, controlled via JS */
  animation-duration: 10s;
  animation-timing-function: ease-in-out;
}

/* Animations for various effects */
@keyframes zoomOut {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes slideIn {
  0% { transform: translateX(100%); }
  50% { transform: translateX(0); }
  100% { transform: translateX(0); }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

@keyframes appearFromTop {
  0% { transform: translateY(-100%); }
  50% { transform: translateY(0); }
  100% { transform: translateY(0); }
}

/* Apply different animations to each slide */
.carousel-slide:nth-child(1) {
  animation: zoomOut 10s infinite;
}

.carousel-slide:nth-child(2) {
  animation: slideIn 10s infinite;
}

.carousel-slide:nth-child(3) {
  animation: fadeIn 10s infinite;
}

.carousel-slide:nth-child(4) {
  animation: appearFromTop 10s infinite;
}

/* Overlay Text */
.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 3rem; /* Adjust as needed */
  font-weight: bold;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
  z-index: 10;
  width: 100%;
}

/* Optional: Add navigation buttons */
.carousel-prev, .carousel-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px;
  cursor: pointer;
  z-index: 20;
}

.carousel-prev {
  left: 20px;
}

.carousel-next {
  right: 20px;
}



    </style>
</head>
<body>
    <section class="carousel-section">
        <div class="carousel-container">
          <div class="carousel-slide" style="background-image: url('im1.jpg');"></div>
          <div class="carousel-slide" style="background-image: url('im2.jpg');"></div>
          <div class="carousel-slide" style="background-image: url('makersg.jpg');"></div>
        </div>
        <div class="overlay-text">
          Your Overlay Text Here
        </div>
      </section>
      
      
      <script>
     let currentIndex = 0;
const slides = document.querySelectorAll('.carousel-slide');
const totalSlides = slides.length;

function showSlide(index) {
  // Hide all slides
  slides.forEach((slide) => {
    slide.style.display = 'none';
  });

  // Show the current slide
  slides[index].style.display = 'block';
}

// Automatically switch slides every 5 seconds
setInterval(() => {
  currentIndex = (currentIndex + 1) % totalSlides;
  showSlide(currentIndex);
}, 5000);

// Initialize the first slide
showSlide(currentIndex);

      </script>
</body>
</html>
